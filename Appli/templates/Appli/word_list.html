<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee</title>
    <link rel="icon" type="image/x-icon" href="{% static 's2.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/0d993ba01d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="gradient">  
        <nav class="navBar">
            <div class="left-box">
                <img src="{% static 's2.png' %}" alt="">
            </div>
            <div class="center-box">
                <h1>
                    Ahlis Inter-school Spelling Bee
                </h1>
            </div>
            <div class="right-box">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
        </nav>

        <div class="container">
            <div class="word-container">
                <h2>
                    {{ generated_word.word }}
                </h2>
                <h3>
                    {{ generated_word.origin }}
                </h3>
            </div>
            <div class="word-details">
                <h4><span class="wrd-det">Meaning :  </span> {{ generated_word.meaning }}</h4>
                <h4><span class="wrd-det">Sentence :  </span> {{ generated_word.sentence }}</h4>
            </div>
        </div>

        <div class="but-container">

            <form method="post" action="{% url 'reset' %}">
                {% csrf_token %}
                <button class="reset-btn" type="submit" name="reset">
                    <span class="button__text">Reset</span>
                    <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="512" viewBox="0 0 512 512"
                            height="512" class="svg">
                            <title></title>
                            <path
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                d="M112,112l20,320c.95,18.49,14.4,32,32,32H348c17.67,0,30.87-13.51,32-32l20-320"></path>
                            <line y2="112" y1="112" x2="432" x1="80"
                                style="stroke:#fff;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"></line>
                            <path
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"
                                d="M192,112V72h0a23.93,23.93,0,0,1,24-24h80a23.93,23.93,0,0,1,24,24h0v40"></path>
                            <line y2="400" y1="176" x2="256" x1="256"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                            <line y2="400" y1="176" x2="192" x1="184"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                            <line y2="400" y1="176" x2="320" x1="328"
                                style="fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px">
                            </line>
                        </svg></span>
                </button>
            </form>

            <h4><span class="wrd-det">Words Left {{ sheetno }}: </span> {{ rem }}</h4>


            <form method="post" class="pages-container">
                {% csrf_token %}
                <button class="Btn" class="Btn" name="Sheet" value="Sheet1" type="submit">
                    <div class="sign"><i class="fa-solid fa-1"></i></div>
                    <div class="text">Sheet1</div>
                </button>
                <button class="Btn" class="Btn" name="Sheet" value="Sheet2" type="submit">
                    <div class="sign"><i class="fa-solid fa-2"></i></div>
                    <div class="text">Sheet2</div>
                </button>
                <button class="Btn" class="Btn" name="Sheet" value="Sheet3" type="submit">
                    <div class="sign"><i class="fa-solid fa-3"></i></div>
                    <div class="text">Sheet3</div>
                </button>
                <button class="Btn" class="Btn" name="Sheet" value="Sheet4" type="submit">
                    <div class="sign"><i class="fa-solid fa-4"></i></div>
                    <div class="text">Sheet4</div>
                </button>
                <button class="Btn" class="Btn" name="Sheet" value="Sheet5" type="submit">
                    <div class="sign"><i class="fa-solid fa-5"></i></div>
                    <div class="text">Sheet5</div>
                </button>
            </form>

        </div>
    </div>
</body>

</html>
